<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Tables</title>
</head>
<body>
	<p>table tag to define a table</p>
	<p>caption tag to define a table caption</p>
	<p>tr tag is table row, td is table data</p>

	<table style="border: 1px">
		<caption>Table Caption</caption>
		<tr>
			<th>Table Heading 1</th>
			<th>Table Heading 2</th>
		</tr>
		<tr>
			<td>Table Data 1</td>
			<td>Table Data 2</td>
		</tr>
	</table>
</body>
</html>
