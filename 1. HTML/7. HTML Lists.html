<!DOCTYPE html>
<html lang="en">

	<title>HTML Lists</title>
</head>
<body>

	<ul>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>

	<ol>
		<li>First item</li>
		<li>Second item</li>

	<ul>
		<li>Item</li>

		</ol>
