<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML Basic Examples</title>
</head>
<body>

	<!-- HTML Headings -->
	<h1>Heading h1</h1>
	<h2>Heading h2</h2>
	<h3>Heading h3</h3>
	<h4>Heading h4</h4>
	<h5>Heading h5</h5>
	<h6>Heading h6</h6>

	<!-- HTML Paragraphs -->
	<p>This is a paragraph.</p>
	<p>This is another paragraph</p>

	<!-- HTML Links -->
	<a href="https://www.google.com">Google</a>


	<!-- HTML Images -->
	<img src="imgs/img.jpg" alt="Desert">

	<!-- HTML Lists -->
	<ul>
		<li>unordered list</li>
	</ul>
	<ol>
		<li>ordered list</li>
	</ol>

</body>
</html>
