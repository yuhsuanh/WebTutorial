<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
	<title>Bootstrap Buttons</title>

	<!-- Import Boostrap CSS -->
	<!-- Method 1 - From online URL -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Method 2 - From local path -->
	<link rel="stylesheet" type="text/css" href="bootstrap/4.4.1/css/bootstrap.min.css">

	<style type="text/css">
		body {
			padding-bottom: 100px;
		}
	</style>
</head>
<body>

	<h1>Bootstrap Buttons</h1>
	<br>

	<h3>Colors</h3>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>
	<br><br><br>


	<h3>Different tags</h3>
	<a class="btn btn-primary" href="#" role="button">Link</a>
	<input class="btn btn-primary" type="button" value="Input">
	<br><br><br>


	<h3>Different styles</h3>
	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
	<br><br><br>

	<h3>Active and disabled</h3>
	<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
	<button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
	<a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
	<br><br><br>


	<h3>Checkbox and radio buttons</h3>
	<div class="btn-group-toggle" data-toggle="buttons">
	  <label class="btn btn-primary active">
	    <input type="checkbox" checked> Checked
	  </label>
	</div>
	<br>

	<div class="btn-group btn-group-toggle" data-toggle="buttons">
	  <label class="btn btn-primary active">
	    <input type="radio" name="options" id="option1" checked> Active
	  </label>
	  <label class="btn btn-primary">
	    <input type="radio" name="options" id="option2"> Radio
	  </label>
	  <label class="btn btn-primary">
	    <input type="radio" name="options" id="option3"> Radio
	  </label>
	</div>
	<br><br>


	<h3>Nesting</h3>
	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
	  <button type="button" class="btn btn-secondary">1</button>
	  <button type="button" class="btn btn-secondary">2</button>

	  <div class="btn-group" role="group">
	    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      Dropdown
	    </button>
	    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
	      <a class="dropdown-item" href="#">Dropdown link</a>
	      <a class="dropdown-item" href="#">Dropdown link</a>
	    </div>
	  </div>
	</div>

	<!-- Import Bootstap JS -->
	<!-- Place the following <script>s near the end of your pages, right before the closing </body> tag, to enable them -->
	<!-- Bootstrap requires jQuery, Popper.js, and our own JavaScript plugins. -->
	<!-- Order: 1. jQuery, 2. Popper.js, 3. Bootstrap -->
	<!-- Method 1 - From online URL -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<!-- Method 2 - From local path -->
	<!-- jQuery slim build, which excludes the ajax and effects modules -->
	<script type="text/javascript" src="jquery/3.5.0/jquery-3.5.0.slim.js"></script>
	<!-- Download form popper.js website or Maven repository website -->
	<script type="text/javascript" src="popperjs/1.16.0/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
