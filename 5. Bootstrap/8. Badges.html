<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	
	<title>Bootstrap Badges</title>

	<!-- Import Boostrap CSS -->
	<!-- Method 1 - From online URL -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Method 2 - From local path -->
	<link rel="stylesheet" type="text/css" href="bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>

	<h1>Bootstrap Badges</h1>
	<br>



	<h3>Example heading <span class="badge badge-secondary">New</span></h3>
	<br>

	<h3>Button Badges</h3>
	<button type="button" class="btn btn-primary">
	  Profile <span class="badge badge-light">7</span>
	  <span class="sr-only">unread messages (this use to describr badge message meaning)</span>
	</button>
	<br><br>

	<span class="badge badge-primary">Primary</span>
	<span class="badge badge-secondary">Secondary</span>
	<span class="badge badge-success">Success</span>
	<span class="badge badge-danger">Danger</span>
	<span class="badge badge-warning">Warning</span>
	<span class="badge badge-info">Info</span>
	<span class="badge badge-light">Light</span>
	<span class="badge badge-dark">Dark</span>
	<br><br>

	<span class="badge badge-pill badge-primary">Primary</span>
	<span class="badge badge-pill badge-secondary">Secondary</span>
	<span class="badge badge-pill badge-success">Success</span>
	<span class="badge badge-pill badge-danger">Danger</span>
	<span class="badge badge-pill badge-warning">Warning</span>
	<span class="badge badge-pill badge-info">Info</span>
	<span class="badge badge-pill badge-light">Light</span>
	<span class="badge badge-pill badge-dark">Dark</span>
	<br><br>


	<h3>Links</h3>
	<a href="#" class="badge badge-primary">Primary</a>
	<a href="#" class="badge badge-secondary">Secondary</a>
	<a href="#" class="badge badge-success">Success</a>
	<a href="#" class="badge badge-danger">Danger</a>
	<a href="#" class="badge badge-warning">Warning</a>
	<a href="#" class="badge badge-info">Info</a>
	<a href="#" class="badge badge-light">Light</a>
	<a href="#" class="badge badge-dark">Dark</a>




	<!-- Import Bootstap JS -->
	<!-- Place the following <script>s near the end of your pages, right before the closing </body> tag, to enable them -->
	<!-- Bootstrap requires jQuery, Popper.js, and our own JavaScript plugins. -->
	<!-- Order: 1. jQuery, 2. Popper.js, 3. Bootstrap -->
	<!-- Method 1 - From online URL -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<!-- Method 2 - From local path -->
	<!-- jQuery slim build, which excludes the ajax and effects modules -->
	<script type="text/javascript" src="jquery/3.5.0/jquery-3.5.0.slim.js"></script>
	<!-- Download form popper.js website or Maven repository website -->
	<script type="text/javascript" src="popperjs/1.16.0/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
