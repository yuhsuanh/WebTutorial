<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Condition</title>
</head>
<body>

	<p>Check code</p>

	<script type="text/javascript">
		var num = 10;

		if(num > 10) {
			console.log('Number greater than 10');
		} else if (num < 10) {
			console.log('Number less than 10');
		} else {
			console.log('Number equal to 10');
		}

		switch(num) {
			case 5:
				console.log('Number equal to 5');
				break;
			case 10:
				console.log('Number equal to 10');
				break;
			default:
				console.log('Number not equal to 5 and 10');
		}
	</script>
</body>
</html>
