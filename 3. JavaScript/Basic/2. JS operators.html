<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Variables</title>
</head>
<body>
	<p>variable 1 = 331, variable 2 = 930</p>
	<p id="demo"></p>


	<script type="text/javascript">
		var var1 = 331;
		var var2 = 930;
		var total;

		//Arithmetic Operators
		total = var1 + var2;
		document.getElementById("demo").innerHTML += "Addition is : " + total + "<br>";

		total = var1 - var2;
		document.getElementById("demo").innerHTML += "Subtraction is : " + total + "<br>";

		total = var1 * var2;
		document.getElementById("demo").innerHTML += "Multiplication is : " + total + "<br>";

		total = var1 / var2;
		document.getElementById("demo").innerHTML += "Division is : " + total + "<br>";

		total = var1 % var2;
		document.getElementById("demo").innerHTML += "Modulus is : " + total + "<br>";

		total = var1 ** 2;
		document.getElementById("demo").innerHTML += "Exponentiation is : " + total + "<br>";

		total = Math.pow(var1, 2);
		document.getElementById("demo").innerHTML += "Exponentiation is : " + total + "<br>";

		//Comparison operators
		if(var1 == var2) {
			console.log("equal to");
		}
		if(var1 === var2) {
			console.log("equal value and equal type");
		}
		if(var1 != var2) {
			console.log("not equal");
		}
		if(var1 !== var2) {
			console.log("not equal value or not equal type");
		}
		if(var1 > var2) {
			console.log("greater than");
		}
		if(var1 < var2) {
			console.log("less than");
		}
		if(var1 >= var2) {
			console.log('greater than or equal to');
		}
		if(var1 <= var2) {
			console.log('less than or equal to');
		}


		//Logical operators
		if(var1 == 331 && var2 == 331) {
			console.log("logical and");
		}
		if(var1 == 331 || var2 == 331) {
			console.log("logical or");
		}
		if(!var1) {
			console.log("logical not");
		}

		//Type operators
		console.log(typeof(var1)) //number
		console.log(var1 instanceof Object) //false

	</script>
</body>
</html>
