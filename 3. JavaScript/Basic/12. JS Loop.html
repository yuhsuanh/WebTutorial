<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Loop</title>
</head>
<body>
	<p>Check code</p>

	<script type="text/javascript">
		var cars = ["Toyota", "Honda", "Subaru", "Nissan"];
		var length = cars.length;

		//For loop
		for(var i=0; i<length; i++) {
			console.log(cars[i]);
		}

		//For/In loop
		for(idx in cars) {
			console.log(cars[idx]);
		}

		//For/Of loop
		for(car of cars) {
			console.log(car);
		}


		//While
		var i=0;
		while(i < length) {
			console.log(cars[i]);
			i++;
		}

		//Do/While (It will execute the code block once)
		i = 0;
		do {
			console.log(cars[i]);
			i++;
		} while(i < length);

		//Break / Continue
		for(i=0; i<length; i++) {
			if(i == 1)
				continue; //if i equal to 1 skip
			if(i == 2)
				break;	//if i equal to 2 leave loop
			console.log(cars[i]);
		}
	</script>
</body>
</html>
