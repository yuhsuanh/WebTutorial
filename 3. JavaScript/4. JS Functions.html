<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Functions</title>
</head>
<body>

	<p id="demo"></p>

	<script type="text/javascript">
		var x = multiplication(2, 3);
		console.log(x);	//6

		//Multiplication function
		function multiplication(p1, p2) {
			return p1 * p2;
		}

		document.getElementById("demo").innerHTML = '2 * 3 = ' + x;

	</script>
</body>
</html>
